<html>

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap');

        * {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            color: white;
            background-color: black;
        }

        .formGroup {
            display: flex;
            flex-direction: column;
            margin: 1em;
            align-items: space-around;
        }

        .formRow {
            display: flex;
            flex-direction: column;
            align-items: start;
            margin: 1em;
        }
        
        .formCol {
            display: flex;
            flex-direction: row;
            align-items: start;
            margin: 1em;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: white;
        }

        #logo {
            float: right;
        }

        h2 {
            margin-left: px;
            margin: 1em;
            color: white;
        }

        * {
            color: white;
        }

        input {
            color: white;
            line-height: 1;
            height: 2em;
        }

        input::placeholder {
            color: white;
        }

        label {
            color: white;
            margin-bottom: 0.2em;
        }

        body {
            color: white;
            margin: 2em;
        }

        button {
            height: 4vw;
            background-color: #27348B;
            border: 1pt solid #27348B;
            font-size: 2vw;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            height: 3vw;
            padding-left: 20px;
            padding-right: 20px;
        }

        tr,
        th,
        td {
            color: white;
            padding: 3;
            font-size: 0.9em;
        }

        table {
            border-collapse: collapse;
        }

        #main {
            display: flex;
        }

        .valor {
            text-align: right;
        }

        .disabled {
            background-color: gray;
        }
    </style>
</head>

<body>
    <header>
        <h1>Form Alunos</h1>
    </header>
    <div id="main">
        <section>
            <h2>Cadastrar Aluno</h2>
            <article id="formAluno">
                <div class="formRow">
                    <label>Nome Aluno</label>
                    <input type="text" id="txAluno" placeholder="Nome aluno">
                </div>
                <div class="formRow">
                    <label>Disciplina</label>
                    <input type="number" id="txDisciplina" placeholder="Id disciplina">
                </div>
                <div class="formRow">
                    <label>Dia</label>
                    <input type="number" id="txDiaSemana" placeholder="Dia da semana">
                </div>
                <div class="formRow">
                    <label>Turno</label>
                    <input type="number" id="txTurno" placeholder="Turno do dia">
                </div>


                <div class="formCol">
                    <button onclick="salvar()">Salvar</button>
                    <button id="btnExcluir" onclick="excluir()" class="disabled" disabled>Excluir</button>
                </div>
            </article>
        </section>
        <section id="lista">
            <button onclick="carregarDados()">Carregar dados</button>
            <table id="registros">
                <tr>
                    <th>Aluno</th>
                    <th>Disciplina</th>
                    <th>DiaSemana</th>
                    <th>Turno</th>
                </tr>
            </table>
        </section>
    </div>
    <script>

        let idSelecionado = null;

        function carregarDados() {
            var myRequest = new Request('http://localhost:3000/venda');
            fetch(myRequest)
                .then(response => {
                    if (response.status === 200) {
                        // Se o resultado for um objeto JSON, tratar resposta como .json()
                        // Se o resultado for um objeto binÃ¡rio, como uma imagem, tratar resposta com .blob()
                        // return response.text(); // para tratar texto
                        return response.json();
                    } else {
                        throw new Error('Ops! Houve um erro em nosso servidor.');
                    }
                })
                .then(response => {
                    recuperarDados(response);
                }).catch(error => {
                    console.error(error);
                });
        }

        function recuperarDados(obj) {
            const tbl = document.getElementById('registros');
            tbl.innerHTML = '';
            for (let index = 0; index < obj.length; index++) {
                const element = obj[index];
                const tr = document.createElement('tr');
                tr.onclick = function() {
                    selecionar(element);
                }
                tr.innerHTML =
                    '<td>' + element.aluno + '</td>'
                    + '<td>' + element.disciplina + '</td>'
                    + '<td>' + element.diaSemana + '</td>'
                    + '<td class="valor">' + element.turno + '</td>';
                tbl.appendChild(tr);
            }
        }

        function selecionar(obj) {
            document.getElementById('txAluno').value = obj.produto;
            document.getElementById('txDisciplina').value = obj.vendedor;
            document.getElementById('txDiaSemana').value = obj.cliente;
            document.getElementById('txTurno').value = obj.data;
            document.getElementById('vlVenda').value = obj.valor;
            let bt = document.getElementById('btnExcluir');
            bt.className = '';
            bt.disabled = null;
            idSelecionado = obj.id;
        }

        function resetForm() {
            document.getElementById('txAluno').value = null;
            document.getElementById('txDisciplina').value = null;
            document.getElementById('txDiaSemana').value = null;
            document.getElementById('txTurno').value = null;
            let bt = document.getElementById('btnExcluir');
            bt.className = 'disabled';
            bt.disabled = 'disabled';
            idSelecionado = null;
        }

        function salvar() {

            const venda = {
                id: idSelecionado,
                aluno: document.getElementById('txAluno').value,
                disciplina: document.getElementById('txDisciplina').value,
                diaSemana: document.getElementById('txDiaSemana').value,
                turno: document.getElementById('txTurno').value
            }

            fetch('http://localhost:3000/venda', {
                method: 'POST', 
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(venda),
            }).then((response) => response.text())
                .then((responseText) => {
                    alert('Resposta back-end: ' + responseText);
            });
            resetForm();
        }

        function excluir() {
            fetch('http://localhost:3000/venda/' + idSelecionado, {
                method: 'DELETE',
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                }
            }).then((response) => response.text())
                .then((responseText) => {
                    alert('Resposta back-end: ' + responseText);
            });
            resetForm();
        }
    </script>
</body>

</html>
